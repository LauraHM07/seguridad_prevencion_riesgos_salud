server.port=4040
server.servlet.context-path=/seguridad

spring.datasource.url=jdbc:mysql://localhost:3306/seguridad
spring.datasource.username=seguridad
spring.datasource.password=oretania
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.default_schema=seguridad
